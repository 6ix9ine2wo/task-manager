<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3a4a6d;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #taskInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        #taskInput:focus {
            border-color: #3a4a6d;
        }
        #addTaskBtn {
            padding: 12px 20px;
            background-color: #3a4a6d;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        #addTaskBtn:hover {
            background-color: #2c3a57;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
            cursor: pointer;
        }
        .task-text {
            flex: 1;
            font-size: 16px;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
            background: #e8f5e9;
        }
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            background: #ff5252;
            transform: rotate(90deg);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .filter-btn {
            padding: 8px 15px;
            background: #ddd;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background: #3a4a6d;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" id="allBtn">All</button>
            <button class="filter-btn" id="activeBtn">Active</button>
            <button class="filter-btn" id="completedBtn">Completed</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <ul class="task-list" id="taskList"></ul>
        
        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            const allBtn = document.getElementById('allBtn');
            const activeBtn = document.getElementById('activeBtn');
            const completedBtn = document.getElementById('completedBtn');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Render tasks based on current filter
            function renderTasks() {
                taskList.innerHTML = '';
                
                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'active') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    return true;
                });
                
                if (filteredTasks.length === 0) {
                    const emptyMsg = document.createElement('li');
                    emptyMsg.textContent = currentFilter === 'all' ? 'No tasks yet!' : 
                                          currentFilter === 'active' ? 'No active tasks!' : 'No completed tasks!';
                    emptyMsg.style.textAlign = 'center';
                    emptyMsg.style.color = '#888';
                    emptyMsg.style.padding = '20px';
                    taskList.appendChild(emptyMsg);
                } else {
                    filteredTasks.forEach((task, index) => {
                        const taskItem = document.createElement('li');
                        taskItem.className = 'task-item fade-in';
                        if (task.completed) taskItem.classList.add('completed');
                        
                        taskItem.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <span class="task-text">${task.text}</span>
                            <button class="delete-btn">Ã—</button>
                        `;
                        
                        taskList.appendChild(taskItem);
                        
                        // Add event listeners to new elements
                        const checkbox = taskItem.querySelector('.task-checkbox');
                        const deleteBtn = taskItem.querySelector('.delete-btn');
                        
                        checkbox.addEventListener('change', function() {
                            tasks[index].completed = this.checked;
                            saveTasks();
                            updateStats();
                            taskItem.classList.toggle('completed');
                        });
                        
                        deleteBtn.addEventListener('click', function() {
                            tasks.splice(index, 1);
                            saveTasks();
                            renderTasks();
                            updateStats();
                        });
                    });
                }
                
                updateStats();
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                totalTasksSpan.textContent = `${total} ${total === 1 ? 'task' : 'tasks'}`;
                completedTasksSpan.textContent = `${completed} completed`;
            }
            
            addTaskBtn.addEventListener('click', function() {
                const text = taskInput.value.trim();
                if (text) {
                    tasks.push({ text, completed: false });
                    saveTasks();
                    taskInput.value = '';
                    renderTasks();
                }
            });
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTaskBtn.click();
                }
            });
            
            allBtn.addEventListener('click', function() {
                currentFilter = 'all';
                updateActiveFilter();
                renderTasks();
            });
            
            activeBtn.addEventListener('click', function() {
                currentFilter = 'active';
                updateActiveFilter();
                renderTasks();
            });
            
            completedBtn.addEventListener('click', function() {
                currentFilter = 'completed';
                updateActiveFilter();
                renderTasks();
            });
            
            function updateActiveFilter() {
                [allBtn, activeBtn, completedBtn].forEach(btn => btn.classList.remove('active'));
                if (currentFilter === 'all') allBtn.classList.add('active');
                if (currentFilter === 'active') activeBtn.classList.add('active');
                if (currentFilter === 'completed') completedBtn.classList.add('active');
            }
            
            // Initial render
            updateActiveFilter();
            renderTasks();
        });
    </script>
</body>
</html>
